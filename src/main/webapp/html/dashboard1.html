<div id="create" class="block">
    <h3>Create User</h3>
<!--    <form class="userform" method="post" onsubmit="addUser()">-->
    <form method="post" action="/daniel_richardson_p1/ers/adduser">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input name="fname" class="form-control" id="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input name="lname" class="form-control" id="lname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
                <option value="3">Employee</option>
                <option value="2">Manager</option>
                <option value="1">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
