<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">


    <!-- datatables.net -->
    <link rel="stylesheet" href="cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!-- <link href="dashboard.css" rel="stylesheet"> -->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Company ERS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="viewTicketsNav">
              <span data-feather="layers"></span>
              Tickets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="resolveTicketNav">
              <span data-feather="users"></span>
              Aprove/Deny
            </a>
          </li>
        </ul>
        <span class="navbar-text" href="#" id="logoutNav">
          Logout
        </span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-9 col-lg-10 pt-3 px-4">
          <!-- Using a div to handle hiding/showing tables-->
          <!-- error message handling, always on top -->
          <div class="alert alert-danger" id="err-message"></div>
          <!-- end error message -->
          <!-- ticket resolving form wrapper -->
          <div id="resolveTicketForm">
            <h2>Resolve Ticket</h2>
            <div class="form-group">
              <label for="ticketID">Ticket ID</label>
              <input class="form-control" id="ticketID" placeholder="Ticket ID">
              <select class="form-control" id="ticketStatus">
                <option value="2">Approve</option>
                <option value="3">Deny</option>
              </select>
            </div>

            <button class="btn btn-primary" id="resolveBtn">Resolve</button>
          </div>
          <!-- end ticket form wrapper -->
          <!-- ticket data wrapper -->
          <div id="tktView">
          <h2>Expense Tickets</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm" id="ticketTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>From</th>
                  <th>Amount</th>
                  <th>Submitted</th>
                  <th>Resolved</th>
                  <th>Description</th>
                  <th>Resolved By</th>
                  <th>Type</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          </div>
          <!-- end ticket data table -->
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="manager.js"> </script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
